<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do App</title>
        <script src="vendors/jquery-3.6.0.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <h1>TO DO APP</h1> 
        </header>  

        <section>
        <div id="addTask">
            <h2>Add Task</h2>
            <input type="text" id="taskIn" value="" placeholder="Task Description">
            <input type="text" id="dateIn" value="" placeholder="Due Date">
            <input type="text" id="taskStatus" value="" placeholder="Completion Status">
            <button type="button" id="submitButton">Submit Task</button>
        </div>
        </section>
        
        <section>
            <h2>Weekend To Do List</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th>Task</th>
                    <th>Deadline</th>
                    <th>Is The Task Completed? (Y or N)</th>
                    <th>Mark Complete</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="viewTable">
                </tbody>
              </table>
        </section>
    </body> 
</html>
