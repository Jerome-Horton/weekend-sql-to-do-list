<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do App</title>
        <script src="vendors/jquery-3.6.0.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <!-- <img src="..image/todo.jpg" class="icon"> -->
            <div class="icon">
                <div id="todoText"></div>
                    <h1>TO-DO List APP</h1> 
                </div>
            </div>
        </header>  

            <section id="addTask">
                <h2>Add Task</h2>
                <input type="text" id="taskIn" value="" placeholder="Task Description">
                <input type="text" id="dateIn" value="" placeholder="Due Date">
                <input type="text" id="taskStatus" value="" placeholder="Is The Task Complete?">
                <button type="button" id="submitButton">Submit Task</button>
            </section>
        
                <div class="tableArea">
                    <h2>Weekend To-Do List</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Deadline</th>
                                <th>Task Complete? (Yes or No)</th>
                                <th>Mark Complete</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="viewTable" class="done">
                        </tbody>
                    </table>
                </div>
    </body> 
</html>
